<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Chat
    </ion-title>
    <ion-title size="small">{{ username }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list no-lines>
    <ion-item *ngFor="let msg of messages">
      <ion-icon name="people" [slot]="username == msg.author ? 'end' : 'start'"></ion-icon>
      <ion-label text-wrap>{{ msg.text  }}</ion-label>
      <ion-note [slot]="username == msg.author ? 'start' : 'end'">{{ msg.author == username ? 'VocÃª':msg.author }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="11">
          <ion-input [(ngModel)]="message" placeholder="Escrever uma mensagem..." (keyup.enter)="send()"></ion-input>
        </ion-col>
        <ion-col size="1">
          <ion-button (click)="send()">
            <ion-icon name="send"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
